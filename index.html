        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const studentId = document.getElementById('studentId').value.trim();
            const ppos = document.getElementById('ppos').value.trim();

            // èªè¨¼ã‚­ãƒ¼ã‚’ç”Ÿæˆ
            const key = `${studentId}_${ppos}`;

            // å­¦ç”Ÿãƒ‡ãƒ¼ã‚¿ã‚’æ¤œç´¢
            const student = studentsData[key];

            if (student) {
                displayGrades(student);
                document.getElementById('errorMessage').classList.add('hidden');
            } else {
                document.getElementById('errorMessage').textContent = 'å­¦ç±ç•ªå·ã¾ãŸã¯ä¿è¨¼äººã®éƒµä¾¿ç•ªå·ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“ã€‚';
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        });

        // æˆç¸¾è¡¨ç¤º
        function displayGrades(student) {
            document.getElementById('loginCard').classList.add('hidden');
            document.getElementById('gradesCard').classList.remove('hidden');

            document.getElementById('studentName').textContent = student.name;
            document.getElementById('displayStudentId').textContent = student.studentId;
            document.getElementById('totalScore').textContent = `${student.totalScore} ç‚¹`;

            const tbody = document.getElementById('gradesTableBody');
            tbody.innerHTML = '';

            student.grades.forEach(grade => {
                if (grade.subject === 'ç·å¾—ç‚¹') return;

                const row = document.createElement('tr');

                const maxScore = parseInt(grade.maxScore);
                const scorePercent = maxScore > 0 ? (grade.score / maxScore * 100).toFixed(1) : 0;

                let badgeClass = 'score-poor';
                if (scorePercent >= 80) badgeClass = 'score-excellent';
                else if (scorePercent >= 60) badgeClass = 'score-good';
                else if (scorePercent >= 40) badgeClass = 'score-average';

                row.innerHTML = `
                    <td>${grade.subject}</td>
                    <td>${grade.maxScore}</td>
                    <td><strong>${grade.score}</strong></td>
                    <td><span class="score-badge ${badgeClass}">${scorePercent}%</span></td>
                `;

                tbody.appendChild(row);
            });
        }

        // ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ
        function logout() {
            document.getElementById('gradesCard').classList.add('hidden');
            document.getElementById('loginCard').classList.remove('hidden');
            document.getElementById('loginForm').reset();
        }
