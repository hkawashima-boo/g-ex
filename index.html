<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成績照会システム</title>
    <style>
        :root {
            --color-primary: #32808d;
            --color-primary-hover: #1d746a;
            --color-secondary: #5e6c71;
            --color-background: #fcfcf9;
            --color-surface: #ffffff;
            --color-text: #133234;
            --color-text-secondary: #626c71;
            --color-border: rgba(94, 82, 64, 0.2);
            --color-success: #32808d;
            --color-error: #c0152f;
            --color-warning: #a84b2f;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04);
            --radius-base: 8px;
            --radius-lg: 12px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2rem;
            font-weight: 600;
            color: var(--color-primary);
        }

        .header p {
            margin: 0;
            color: var(--color-text-secondary);
        }

        .login-card {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: 32px;
            margin: 0 auto 40px auto;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--color-text);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            font-size: 16px;
            transition: border-color 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(50, 128, 141, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-base);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
        }

        .btn-secondary {
            background: var(--color-secondary);
            color: white;
        }

        .btn-full-width {
            width: 100%;
        }

        .error-message {
            color: var(--color-error);
            font-size: 14px;
            margin-top: 8px;
        }

        .success-message {
            color: var(--color-success);
            font-size: 14px;
            margin-top: 8px;
        }

        .results-section {
            display: none;
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: 32px;
            margin-top: 32px;
        }

        .student-info {
            margin-bottom: 32px;
            padding: 20px;
            background: rgba(50, 128, 141, 0.05);
            border-radius: var(--radius-base);
        }

        .student-info h2 {
            margin: 0 0 16px 0;
            color: var(--color-primary);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--color-border);
        }

        .info-label {
            font-weight: 500;
            color: var(--color-text-secondary);
        }

        .grades-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 24px;
        }

        .grades-table th,
        .grades-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--color-border);
        }

        .grades-table th {
            background: rgba(50, 128, 141, 0.05);
            font-weight: 600;
            color: var(--color-primary);
        }

        .grades-table tr:hover {
            background: rgba(50, 128, 141, 0.02);
        }

        .score-cell {
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 4px;
        }

        .score-excellent { background: rgba(34, 197, 94, 0.1); color: #059669; }
        .score-good { background: rgba(59, 130, 246, 0.1); color: #2563eb; }
        .score-fair { background: rgba(245, 158, 11, 0.1); color: #d97706; }
        .score-poor { background: rgba(239, 68, 68, 0.1); color: #dc2626; }

        .logout-btn {
            margin-top: 24px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }

            .login-card,
            .results-section {
                padding: 24px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .grades-table {
                font-size: 14px;
            }

            .grades-table th,
            .grades-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>成績照会システム</h1>
            <p>学籍番号と保証人の郵便番号を入力して成績を確認してください</p>
        </div>

        <div id="loginForm" class="login-card">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="studentId">学籍番号</label>
                    <input type="text" id="studentId" class="form-control" placeholder="例: 234000" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="ppos">保証人の郵便番号（ハイフンなしの数字7桁）</label>
                    <input type="text" id="ppos" class="form-control" placeholder="例: 8140005 （空欄の場合は何も入力しないでください）">
                </div>

                <button type="submit" class="btn btn-primary btn-full-width">成績を照会する</button>
                <div id="errorMessage" class="error-message hidden"></div>
            </form>
        </div>

        <div id="resultsSection" class="results-section">
            <div class="student-info">
                <h2 id="studentName">学生氏名</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">学籍番号:</span>
                        <span id="displayStudentId">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">総得点:</span>
                        <span id="totalScore">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">履修科目数:</span>
                        <span id="subjectCount">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">平均得点率:</span>
                        <span id="averageRate">-</span>
                    </div>
                </div>
            </div>

            <table class="grades-table">
                <thead>
                    <tr>
                        <th>科目名</th>
                        <th>配点</th>
                        <th>得点</th>
                        <th>得点率</th>
                    </tr>
                </thead>
                <tbody id="gradesTableBody">
                </tbody>
            </table>

            <div class="logout-btn">
                <button class="btn btn-secondary" onclick="logout()">ログアウト</button>
            </div>
        </div>
    </div>

        function handleLogin(event) {
            event.preventDefault();
            
            const studentId = document.getElementById('studentId').value.trim();
            const ppos = document.getElementById('ppos').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            
            // 認証キーを作成
            const key = `${studentId}_${ppos}`;
            
            // 学生データを検索
            const studentData = studentsData[key];
            
            if (studentData) {
                displayResults(studentData);
                errorMessage.classList.add('hidden');
            } else {
                errorMessage.textContent = '学籍番号または保証人の郵便番号が正しくありません。';
                errorMessage.classList.remove('hidden');
            }
        }

        function displayResults(student) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'block';
            
            // 学生情報を表示
            document.getElementById('studentName').textContent = student.name;
            document.getElementById('displayStudentId').textContent = student.studentId;
            document.getElementById('totalScore').textContent = `${student.totalScore}点`;
            
            // 総得点以外の科目数を計算
            const actualSubjects = student.grades.filter(grade => grade.subject !== '総得点');
            document.getElementById('subjectCount').textContent = `${actualSubjects.length}科目`;
            
            // 平均得点率を計算
            let totalMaxScore = 0;
            let totalScore = 0;
            
            actualSubjects.forEach(grade => {
                const maxScore = parseInt(grade.maxScore.replace('点', '')) || 0;
                totalMaxScore += maxScore;
                totalScore += grade.score;
            });
            
            const averageRate = totalMaxScore > 0 ? ((totalScore / totalMaxScore) * 100).toFixed(1) : '0.0';
            document.getElementById('averageRate').textContent = `${averageRate}%`;
            
            // 成績表を作成
            const tableBody = document.getElementById('gradesTableBody');
            tableBody.innerHTML = '';
            
            actualSubjects.forEach(grade => {
                const row = document.createElement('tr');
                const maxScore = parseInt(grade.maxScore.replace('点', '')) || 1;
                const rate = ((grade.score / maxScore) * 100).toFixed(1);
                
                // 得点率による色分け
                let scoreClass = 'score-poor';
                if (rate >= 80) scoreClass = 'score-excellent';
                else if (rate >= 60) scoreClass = 'score-good';
                else if (rate >= 40) scoreClass = 'score-fair';
                
                row.innerHTML = `
                    <td>${grade.subject}</td>
                    <td>${grade.maxScore}</td>
                    <td class="score-cell ${scoreClass}">${grade.score}点</td>
                    <td>${rate}%</td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        function logout() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('studentId').value = '';
            document.getElementById('ppos').value = '';
            document.getElementById('errorMessage').classList.add('hidden');
        }
    </script>
